<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <!-- ICON -->
    <script src="https://kit.fontawesome.com/f1325a732e.js" crossorigin="anonymous"></script>
    <!-- ICON -->
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <!-- Fonts -->
</head>
<body>
    <div class="Container">
        <div class="Weather ">
            <div class="Weather_icon"><i class="fas fa-moon"></i></div>
            <h4 class="Weather_temp">11 </h4>
            <div class="Weather__location">Bobruisk</div>
            <ul class="weather__week ">
                <li class="weather__day d1"></li>
                <li class="weather__day d2"></li>
                <li class="weather__day d3"></li>
                <li class="weather__day d4"></li>
                <li class="weather__day d5"></li>
                <li class="weather__day d6"></li>
                <li class="weather__day d7"></li>
                <li class="weather__day d8"></li>
            </ul>
        </div>
        <div class="overvlow">
            <button id="myLocation">Где я?</button>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
